    <style>
      /* CSSスタイルの定義 */
      body {
          margin: 0;
          padding: 0;
          background-image: url('../flower2/images/haikei2.jpg');
          background-size: cover; /* 背景画像をスクリーンに合わせる */
          background-attachment: fixed; /* スクロールしても背景が固定される */
          background-repeat: no-repeat; /* 背景画像の繰り返しを無効にする */
      }

      h1 {
        color: rgb(85, 85, 255); /* テキストの色を青に設定 */
        text-shadow: 2px 2px 0 white; /* テキストに白い縁取りを追加 */
        margin: 40px;
      }

      .tooltip li {
        position: relative; /* 相対位置指定 */
        list-style: none;
        margin: 10px 0;
      }

      .tooltip a {
        text-decoration: none; /* リンクの下線を非表示に */
        color: #2c00c9; /* リンクのテキスト色 */
        transition: color 0.3s; /* 色の変化にトランジションを追加 */
      }

      .tooltip a:hover {
        color: rgb(181, 181, 231); /* ホバー時のテキスト色を青に変更 */
      }

      .tooltip span {
        display: none; /* ホバー時に表示されないようにする */
        position: absolute;
        background: rgba(0, 0, 0, 0.8); /* ツールチップの背景色 */
        color: white; /* ツールチップのテキスト色 */
        border-radius: 4px;
        padding: 5px;
        left: 110%; /* リンクからの距離 */
        top: 0;
      }

      .tooltip li:hover span {
        display: block; /* ホバー時にツールチップを表示 */
      }
  </style>

    <main>
        <ul class="tooltip">
